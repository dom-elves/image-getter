<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/33e7ba0ce6.js" crossorigin="anonymous"></script>
  <title>Image Getter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>


<body>
<div class="menu-container">
  <div class="menu">
    <p>eventually a list of email addresses will go here</p>
  </div>
</div>


<header>
<div class="header-container">
<div class="burger-box">
<div class="burger-container">
  <div id="burger1" class="burger animation"></div>
  <div id="burger2" class="burger animation"></div>
  <div id="burger3" class="burger animation"></div>
</div>
</div>


    <div class="heading-container">
      <div class="heading">
      <h1>Image Getter</h1>
      <h4>A simple image assigner</h4>
    </div>
    </div>
  </div>
</header>


<div class="main">
  <div class="info" id="info">
    <div class="photographer">
      <h4 id="photographer">Photographer:&nbsp;</h4>
      <h4 id="name"></h4>
    </div>
    <div class="imageid">
      <h4 id="imageid">ImageID:&nbsp;</h4>
      <h4 id="number"></h4>
    </div>
  </div>
  <div class="image-container">
    <div class="resolution">
      <p>Original Resolution:&nbsp;</p>
      <p id="imgwidth"></p>
      <p>&nbsp;by&nbsp;</p>
      <p id="imgheight"></p>
      <p>&nbsp;pixels.</p>
    </div>
    <div class="image-area">
      <img id="image" class="image"></img>
    </div>
    <div class="photo-source">
      <p>See this image on <a id="unsplash">Unsplash</a></p>
    </div>
    </div>

    <div class="input-section">
      <div class="input-content">
      <p>What would you like to do?</p>
      <div class="aside">
       <div class="buttons">
        <button class="assign-button">Assign Image <i class="fas fa-plus"></i></button>
        <button class="new-button">New Image <i class="fas fa-redo"></i></button>
      </div>
      <div class="triangle-container">
        <div class="triangle">
          </div>
      <div class="popup">
        <label for="email">Link this image to your email address:</label>
        <input type="email" id="email" name="email">
        <div class="popup-buttons">
          <button class="link-button"> Link <i class="fas fa-link"></i> </button>
          <button class="cancel-button"> Cancel <i class="fas fa-times"></i> </button>
        </div>
    </div>

  </div>
    </div>
  </div>
  </div>

<div class="footer-container">
  <footer>
    <p>&copy; Dominic Elves, 2021</p>
    <p>A product for Nematters</p>
  </footer>
</div>

</div>
<script src="app.js"></script>
</body>

</html>
