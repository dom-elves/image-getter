<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/33e7ba0ce6.js" crossorigin="anonymous"></script>
  <title>Image Getter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>


<body>
<div class="menu-container">
  <div class="menu">
    <p>eventually a list of email addresses will go here</p>
  </div>
</div>
<div class="background">
<div class="width">
<header>
  <div class="header-container">
    <div class="burger-container">
      <div id="burger1" class="burger"></div>
      <div id="burger2" class="burger"></div>
      <div id="burger3" class="burger"></div>
    </div>
    <div class="heading">
      <h1>Image Getter</h1>
      <h4>A simple image assigner</h4>
    </div>
  </div>
</header>


  <div class="images-container">
    <div class="image-area">
      <img id="image" class="image"></img>
    </div>
    </div>

<div class="footer-container">
    <div class="input-section">
      <div class="left">
        <div class="arrow top1"></div>
        <div class="arrow bottom1"></div>
      </div>
      <div class="email">
        <label for="email">Like this image? Assign it!</label>
        <input type="email" id="email" name="email" placeholder=" Enter your email address">
        <button id="validate"> Assign your email </button>
      </div>
      <div class="right" id="right" onclick="getimage()">
        <div class="arrow top2"></div>
        <div class="arrow bottom2"></div>
      </div>
      </div>




<footer>

    <h1>Placeholder text</h1>
  </div>
</footer>
<script src="app.js"></script>
</div>
</div>
</body>

</html>
